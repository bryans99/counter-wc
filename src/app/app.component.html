<div class="container">
  <div class="component">
    <button mat-flat-button color="primary" (click)="decrement()">-</button>
    <mat-form-field appearance="fill">
      <mat-label>Counter</mat-label>
      <input matInput [value]="count" readonly />
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="increment()">+</button>
  </div>
</div>
